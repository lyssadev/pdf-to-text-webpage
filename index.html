<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to Text Converter</h1>
            <p>Upload your PDF file and convert it to text instantly</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="pdf-file" class="upload-label">
                    <span class="upload-icon">ðŸ“„</span>
                    <span>Choose a PDF file or drag it here</span>
                </label>
                <input type="file" id="pdf-file" accept=".pdf" class="file-input">
            </div>

            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="result-section">
                <textarea id="output-text" readonly placeholder="Converted text will appear here..."></textarea>
                <button id="copy-button" class="button">Copy Text</button>
                <button id="download-button" class="button">Download Text</button>
            </div>
        </main>

        <footer>

    </div>
    <script src="script.js"></script>

</html>
